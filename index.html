<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Calculadora de confianza!</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="img/abaco.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col text-center mt-4">
                <h2 class="fs-1 fst-italic fw-bold text-decoration-underline">¡Calculadora básica con Js!</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4 cuadro_calculadora mt-5 mb-5">

                <div class="row mt-5">
                    <div class="col-md-12">
                        <h1 class="text-center text-warning texto_resultado" id="resultado">
                            Ingresa datos a calcular
                        </h1>
                    </div>
                </div>

                <div class="row mt-5">
                    <div class="col-md-3"> 
                        <button type="button" class="btn btn btn-outline-danger btn_calculadora" onclick="calculadora(1)">
                            1
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn btn-outline-danger btn_calculadora" onclick="calculadora(2)">
                            2
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn btn-outline-danger btn_calculadora" onclick="calculadora(3)">
                            3
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn btn-outline-warning btn_calculadora" onclick="calculadora('+')">
                            +
                        </button>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-outline-danger btn_calculadora" onclick="calculadora(4)">
                            4
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-outline-danger btn_calculadora" onclick="calculadora(5)">
                            5
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-outline-danger btn_calculadora" onclick="calculadora(6)">
                            6
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn btn-outline-warning btn_calculadora" onclick="calculadora('-')">
                            -
                        </button>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-outline-danger btn_calculadora" onclick="calculadora(7)">
                            7
                        </button>
                    </div>
                    <div class="col-md-3">
                         
                        <button type="button" class="btn btn-outline-danger btn_calculadora" onclick="calculadora(8)">
                            8
                        </button>
                    </div>
                    <div class="col-md-3">
                         
                        <button type="button" class="btn btn-outline-danger btn_calculadora" onclick="calculadora(9)">
                            9
                        </button>
                    </div>
                    <div class="col-md-3">
                         
                        <button type="button" class="btn btn btn-outline-warning btn_calculadora" onclick="calculadora('/')">
                            /
                        </button>
                    </div>
                </div>

                <div class="row mt-3 mb-5">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-outline-info btn_calculadora" onclick="calculadora('CE')">
                            CE
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-outline-danger btn_calculadora" onclick="calculadora(0)">
                            0
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn btn-outline-warning btn_calculadora" onclick="calculadora('*')">
                            *
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-outline-success btn_calculadora" onclick="resultado_calcular('=')">
                            =
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
            </div>
        </div>
    </div>

    <script src="js/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
